<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vistoria - İletişim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #333;
    }

    header {
      background-color: #ffb347;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      margin-bottom: 20px;
      color: #d2691e;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #ff944d;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff7f24;
    }

    footer {
      background-color: #ffb347;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vistoria Cafe</h1>
  </header>

  <div class="container">
    <h2>Bizimle İletişime Geç</h2>
    <form action="#" method="POST">
      <label for="name">Adınız</label>
      <input type="text" id="name" name="name" placeholder="Adınızı girin" required>

      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" placeholder="E-posta adresiniz" required>

      <label for="subject">Konu</label>
      <input type="text" id="subject" name="subject" placeholder="Konu başlığı" required>

      <label for="message">Mesajınız</label>
      <textarea id="message" name="message" placeholder="Mesajınızı buraya yazın..." required></textarea>

      <button type="submit">Gönder</button>
    </form>
  </div>

  <footer>
    © 2025 Vistoria Cafe. Tüm hakları saklıdır.
  </footer>

</body>
</html>
