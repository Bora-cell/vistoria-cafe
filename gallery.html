<section id="gallery" style="padding: 40px; background-color: #f8f4f0;">
  <h2 style="text-align: center; font-family: 'Arial', sans-serif; color: #6b4c3b;">Galeri</h2>
  <div class="gallery-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 30px;">
    <img src="images/kafe1.jpg" alt="Kafe İç Mekan" class="gallery-item" />
    <img src="images/kafe2.jpg" alt="Kahve Sunumu" class="gallery-item" />
    <img src="images/kafe3.jpg" alt="Kafe Dış Mekan" class="gallery-item" />
    <img src="images/kafe4.jpg" alt="Tatlılar" class="gallery-item" />
  </div>
</section>

<!-- Lightbox Container -->
<div id="lightbox" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index: 1000;">
  <img id="lightbox-img" src="" alt="" style="max-width:90%; max-height:80%; border-radius: 10px; box-shadow: 0 0 15px #fff;">
</div>

<style>
  .gallery-item {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .gallery-item:hover {
    transform: scale(1.1);
  }
</style>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const galleryItems = document.querySelectorAll('.gallery-item');

  galleryItems.forEach(item => {
    item.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = item.src;
      lightboxImg.alt = item.alt;
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });
</script>
